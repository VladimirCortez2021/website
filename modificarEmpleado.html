<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Modificar Empleado</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/estilosEmpleado.css">
	

</head>  
<body>
    <form class="formulario">

    <h1>MODIFICAR EMPLEADO</h1>
	 <div class="cont" style="width: 100%;">
		 <section class="input-cont"> 
         <i class="fas fa-code" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="text" placeholder="Ingresar Codigo Unico de Empleado" style="width: 57.5%;">
		 <i class="fas fa-code" style="min-width: 60px; text-align: center; color: #999;"></i>
		 <input type="button" class="btn2 btn-blue" value="BUSCAR">
         </section>
	 </div>
	
     <div class="contenedor">

         
         <section class="input-contenedor">
         <i class="fas fa-user-alt" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="text" placeholder="Nombre Completo del Empleado">
		 <i class="fas fa-user-alt" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <section class="input-contenedor" >
         <i class="fas fa-id-card" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="number" placeholder="Numero de DUI del Empleado">
		 <i class="fas fa-id-card" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

         <section class="input-contenedor">
         <i class="fas fa-id-card-alt" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="number" placeholder="Numero de NIT del Empleado">
		 <i class="fas fa-id-card-alt" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <section class="input-contenedor">
         <i class="fas fa-id-badge" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="number" placeholder="Numero de Seguro Social del Empleado">
		 <i class="fas fa-id-badge" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
		 
		 <section class="input-contenedor">
         <i class="fas fa-envelope" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="email" placeholder="Correo Electrónico del Empleado">
		 <i class="fas fa-envelope" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
		 
		 <section class="input-contenedor">
         <i class="fas fa-phone" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="number" placeholder="Numero de Telefono del Empleado">
		 <i class="fas fa-phone" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
		 
		 <section class="input-contenedor">
         <i class="fas fa-map-marker-alt" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="text" placeholder="Dirección del Empleado">
		 <i class="fas fa-map-marker-alt" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
		 
		 <section class="input-contenedor">
         <i class="fas fa-calendar-alt" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="date" placeholder="Fecha de Entrada a la Empresa = Dia/Mes/Año">
		 <i class="fas fa-calendar-alt" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
	 
		 <section class="input-contenedor">
         <i class="fas fa-walking" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="text" placeholder="Puesto de Trabajo Asignado al Empleado">
		 <i class="fas fa-walking" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <section class="input-contenedor">
         <i class="fas fa-dollar-sign" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="number" placeholder="Sueldo Neto del Empleado">
		 <i class="fas fa-dollar-sign" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <a class="btn btn-green">REGISTRAR MODIFICACIÓN</a>
		 <a class="btn btn-red" href="menuEmpleado.html">REGRESAR </a></p>
     </div>
    </form>
</body>
</html>
