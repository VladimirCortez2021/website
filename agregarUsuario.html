<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Agregar Usuario</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/estilosUsuario.css">
	

</head>  
<body>
    <form class="formulario">
    
    <h1>AGREGAR USUARIO</h1>
     <div class="contenedor">

         <section class="input-contenedor">
         <i class="fas fa-code" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="text" placeholder="Ingresar Codigo Unico de Usuario">
		 <i class="fas fa-code" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
     
         <section class="input-contenedor">
         <i class="fas fa-user-alt" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="text" placeholder="Ingresar Nombre Completo del Usuario">
		 <i class="fas fa-user-alt" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <section class="input-contenedor" >
         <i class="fas fa-envelope" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="email" placeholder="Ingresar Correo Electrónico del Usuario">
		 <i class="fas fa-envelope" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

         <section class="input-contenedor">
         <i class="fas fa-mail-bulk" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="email" placeholder="Ingresar Correo Electrónico de Recuperación">
		 <i class="fas fa-mail-bulk" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <section class="input-contenedor">
         <i class="fas fa-key" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="password" placeholder="Ingresar Contraseña del Usuario">
		 <i class="fas fa-key" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>
		 
		 <section class="input-contenedor">
         <i class="fas fa-user-lock" style="min-width: 70px; text-align: center; color: #999;"></i>
         <input type="password" placeholder="Ingresar Confirmación de Contraseña del Usuario">
		 <i class="fas fa-user-lock" style="min-width: 60px; text-align: center; color: #999;"></i>
         </section>

		 <a class="btn btn-green">REGISTRAR USUARIO</a>
		 <a class="btn btn-red" href="menuUsuario.html">REGRESAR </a></p>
     </div>
    </form>
</body>
</html>
