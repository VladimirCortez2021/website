<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Recuperar Cuenta</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="css/estilos2.css">

<body>
    <form class="formulario">
    
    <h1>RECUPERA TU CUENTA</h1>
	<p><b>INDICACIONES :</b> Primero se Escribira el Correo Electronico de Recuperacion que Usted Proporciono Cuando Creo la Cuenta de Usuario, Despues de click en la opcion "Codigo de Verificación".</p>
     <div class="contenedor">
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="email" placeholder="Correo Electronico de Recuperacion" required>
         
         </div>
         <p>Enviar: <a class="link" href="registrarvista.html">Codigo de Verificación </a></p>
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="text" placeholder="Ingresar el Codigo de Verificación" required>
         
         </div>
         <input type="submit" value="ACEPTAR" class="button">
         
         <p>¿Recordaste la Contraseña? <a class="link" href="login.html">Iniciar Sesion </a></p>
     </div>
    </form>
</body>
</html>
